{% extends "base.html" %}

{% block content %}
    <a href="{% url 'leads:lead-list' %}">Go back to leads list</a>
    <hr>
    <h1>The detail of {{ lead.first_name }} {{ lead.last_name }}</h1>
    <h2>Actual agent for this lead is {{ lead.agent }}</h2>
    <ul>
        <li>Age: {{ lead.age }}</li>
        <li>Source: {{ lead.source }}</li>
    </ul>
    <hr>
    <a href="{% url 'leads:update' lead.pk %}">Update lead info</a>
    <hr>
    <a href="{% url 'leads:delete' lead.pk %}">Delete lead info</a>
{% endblock content %}
