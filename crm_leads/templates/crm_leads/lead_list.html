{% extends "base.html" %}

{% block content %}
    <a href="{% url 'leads:create' %}">Create a new lead</a>
    <hr>
    <h1>The list of leads</h1>
    {% for lead in leads %}
        <div>
            <a href="{% url 'leads:details' lead.pk %}">{{ lead.first_name }} {{ lead.last_name }}. Age:{{ lead.age }}</a>
        </div>
    {% endfor %}
{% endblock content %}
